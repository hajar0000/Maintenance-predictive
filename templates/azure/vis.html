<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemetry Graph</title>
    {% load static %}
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-body {
            padding: 10px;
        }
        .form-group {
            display: flex;
            align-items: center;
        }
        .form-group input {
            flex: 1;
        }
        .form-group button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Machine ID Input -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="form-group">
                    <label for="machine-id" class="form-label">Enter Machine ID:</label>
                    <input type="text" class="form-control" id="machine-id" placeholder="Enter Machine ID">
                    <button class="btn btn-primary" onclick="updateGraphs()">Submit</button>
                </div>
            </div>
        </div>

        <!-- Row 1 -->
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <div id="volt-chart" style="height: 200px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <div id="rotate-chart" style="height: 200px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <div id="pressure-chart" style="height: 200px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <div id="vibration-chart" style="height: 200px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row mt-3">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <div id="graph5-chart" style="height: 200px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <div id="graph6-chart" style="height: 200px;"></div>
                    </div>
                </div>
            </div>
            <!-- Section 7: Lois et Scores -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="distribution-type">Test KS</h5>
                        <div id="distribution-scores" style="font-size: small;"></div> <!-- Section for distribution scores -->
                    </div>
                </div>
            </div>
            <!-- Section 8: Plot de Distribution -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <div id="graph8-chart" style="height: 200px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ECharts Library -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="{% static 'azure/js/scripts.js' %}"></script>
</body>
</html>
