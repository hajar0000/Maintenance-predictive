<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Page</title>
    {% load static %}
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert-icon {
            color: red; 
            font-size: 40px; 
            margin-right: 10px;
        }
    </style>
    
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'azure/assets/ensa.png' %}" alt="Logo" width="200" height="24" class="d-inline-block align-text-top">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white" href="{% url 'vis' %}">Go to detail machine</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <!-- Colonne 1 -->
            <div class="col-md-4"> 
                <div class="card"> 
                    <div class="card-body"> 
                        <h5 class="card-title">Machines Time to Fail</h5> 
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Machine ID</th>
                                    <th>Time to Fail</th>
                                </tr>
                            </thead>
                            <tbody id="predictions-table-body">
                                <!-- Rows will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div> 
                </div> 
            </div>
            <!-- Colonne 2 -->
            <div class="col-md-4"> 
                <div class="card"> 
                    <div class="card-body"> 
                        <h5 class="card-title">Erreurs d'aujourd'hui</h5> 
                        <div id="errors-container"> <!-- Errors will be inserted here by JavaScript --> 

                        </div> 
                    </div> 
                </div> 
            </div>
            <!-- Colonne 3 -->
            <div class="col-md-4"> 
                <div class="card"> 
                    <div class="card-body"> 
                        <h5 class="card-title">Performance des Machines</h5> 
                        <table class="table table-striped"> 
                            <thead> 
                                <tr> 
                                    <th>Machine ID</th> 
                                    <th>MTBF (heures)</th>
                                    <th>Taux de défaillance</th>
                                    <th>Fiabilité</th>
                                </tr> </thead> 
                                <tbody id="mtbf-table-body"> <!-- Rows will be inserted here by JavaScript --> 

                                </tbody> 
                            </table> 
                        </div> 
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="{% static 'azure/js/scriptsg.js' %}"></script>
</body>
</html>
